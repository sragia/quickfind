name: PullRequest-CI

on: [pull_request]

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: Create Package
           uses: BigWigsMods/packager@v2
           with:
              args: -d -z

         - uses: actions/upload-artifact@master
           with:
              name: QuickFind-PR
              path: .release/
              include-hidden-files: true
